<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			<h1 class="text-center">Hot Restaurant: Tables Page</h1>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Tables in Use</h4>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Table #</th>
									<th>CustomerID</th>
									<th>Table Available?</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>afhaque89</td>
									<td><button type="button" class="btn btn-default">X</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
	
				<!-- Waiting List Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Customer #</th>
									<th>CustomerID</th>
									<th>Time Added</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>saimacool</td>
									<td>3:30 PM</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				

			</div>
		</div>
	</div>
	
</body>
</html>
